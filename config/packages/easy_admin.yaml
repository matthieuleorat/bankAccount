easy_admin:
    formats:
        date:     'd/m/Y'
        time:     'H:i'
        datetime: 'd/m/Y H:i:s'
    entities:
        Transaction:
            class: App\Entity\Transaction
            list:
                filters: ['category']
                fields:
                    - date
                    - { property: 'details', template: 'admin/transaction/list/details.html.twig'}
                    - debit
                    - credit
                    - category
                    - comment
        TransactionWithoutCategory:
            class: App\Entity\Transaction
            list:
                dql_filter: 'entity.category is null'
                fields:
                    - date
                    - { property: 'details', template: 'admin/transaction/list/details.html.twig'}
                    - debit
                    - credit
                    - category
                    - comment
        Category:
            class: App\Entity\Category
        Account:
            class: App\Entity\Account
        Statement:
            class: App\Entity\Statement
        DetailsToCategory:
            class: App\Entity\DetailsToCategory
            controller: App\Controller\Admin\DetailsToCategoryAdminController
            list:
                actions: ['apply']

    design:
        menu:
            - { label: 'Categories', entity: 'Category' }
            - { label: 'Comptes', entity: 'Account' }
            - label: Transactions
              children:
                - { label: 'Liste', entity: 'Transaction' }
                - { label: 'À classer', entity: 'TransactionWithoutCategory' }
            - { label: 'Filtres', entity: 'DetailsToCategory' }
            - label: Relevés
              children:
                - { label: 'Liste', entity: 'Statement' }
                - { label: 'Importer', route: 'import_new_statement'}